<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
    <h:head>
        <h:outputStylesheet name="css/styles.css" />
        <title>Request type usecase (DAO with JPA)</title>
    </h:head>

    <h:body>
        <h1>Request type usecase example (DAO with MyBatis)</h1>
        <h2>DAO implemented with DataMapper/MyBatis technology</h2>
        <h:form>
            <p:fieldset legend="All people" toggleable="true" style="width: 50%">
                <p:dataTable value="#{requestPeopleUseCaseControllerMyBatis.getAllPeople()}" var="person">
                    <p:column headerText="Email">
                        <h:outputText value="#{person.email}"/>
                    </p:column>
                    <p:column headerText="First name">
                        <h:outputText value="#{person.firstName}"/>
                    </p:column>
                    <p:column headerText="Last name">
                        <h:outputText value="#{person.lastName}"/>
                    </p:column>
                    <p:column headerText="Surveys">
                        <ui:repeat var="survey" value="#{person.surveyList}">
                            <h:outputText value="#{survey.name}" />
                            <br/>
                        </ui:repeat>
                    </p:column>
                </p:dataTable>
            </p:fieldset>

            <h2>Add new person</h2>
            <table>
                <tr>
                    <td>
                        <h:panelGrid columns="3">
                            <p:outputLabel for="firstName" value="First name"/>
                            <p:inputText id="firstName" value="#{requestPeopleUseCaseControllerMyBatis.person.firstName}"/>
                            <p:message for="firstName"/>

                            <p:outputLabel for="lastName" value="Last name"/>
                            <p:inputText id="lastName" value="#{requestPeopleUseCaseControllerMyBatis.person.lastName}"/>
                            <p:message for="lastName"/>

                            <p:outputLabel for="email" value="Email"/>
                            <p:inputText id="email" value="#{requestPeopleUseCaseControllerMyBatis.person.email}"/>
                            <p:message for="email"/>
                        </h:panelGrid>
                    </td>
                </tr>
            </table>

            <p:commandButton value="Add person!"
                             actionListener="#{requestPeopleUseCaseControllerMyBatis.createPerson()}"
                             ajax="false"/>

            <h2>Remove person</h2>
            <table>
                <tr>
                    <td>
                        <h:panelGrid columns="3">
                            <p:outputLabel for="email" value="Email"/>
                            <p:inputText binding="#{personEmailToRemove}"/>
                            <p:message for="email"/>
                        </h:panelGrid>
                    </td>
                </tr>
            </table>

            <p:commandButton value="Remove person!"
                             actionListener="#{requestPeopleUseCaseControllerMyBatis.removePersonByEmail(personEmailToRemove.value)}"
                             ajax="false"/>

            <p:messages globalOnly="true"/>
        </h:form>

    </h:body>
</html>
