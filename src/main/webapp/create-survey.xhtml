<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<f:view>
    <f:metadata>
    </f:metadata>

    <h:head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'/>
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet"/>
        <h:outputStylesheet name="css/stylesCreate.css" />
        <title>Builder of Surveys </title>
    </h:head>

    <h:body>
        <h1>Surveys</h1>
        <h:form id="survey-creation-form">
            <h2>Create a new survey</h2>
            <h:panelGrid columns="3">

                <p:outputLabel for="title" value="Title"/>
                <p:inputText id="title" value="#{createSurveyController.survey.title}"/>
                <p:message for="title"/>

                <p:outputLabel for="description" value="Description"/>
                <p:inputText id="description" value="#{createSurveyController.survey.description}"/>
                <p:message for="description"/>

                <h:outputText value="Results"/>
                <p:selectOneRadio value="#{createSurveyController.survey.confidential}">
                    <f:selectItem itemLabel="Private" itemValue="true" />
                    <f:selectItem itemLabel="Public" itemValue="false" />
                </p:selectOneRadio>


            </h:panelGrid>


            <p:messages/>
            <p:tabView id="tab-view" value="#{createSurveyController.survey.sections}" var="section" activeIndex="#{createSurveyController.activeTabIndex}">

                <p:tab id="section-tab" title="Section #{section.position} of #{createSurveyController.survey.sections.size()}">
                    <p:outputLabel for="section_title" value="Section title"/>
                    <p:inputText id="section_title" value="#{section.title}" />
                    <p:message for="section_title"/>

                    <p:outputLabel for="section_description" value="Description"/>
                    <p:inputText id="section_description" value="#{section.description}"/>
                    <p:message for="section_description"/>

                    <p:fieldset legend="Questions" toggleable="true">
                        <ui:repeat value="#{createSurveyController.sortQuestionsAscending(section.questions)}" var="question">
                            <p:outputLabel for="questionTitle" value="#{question.getPosition().toString()}"/>
                            <h:inputText id="questionTitle" value="#{question.title}"/>
                            <p:commandButton value="remove" actionListener="#{createSurveyController.removeQuestion(section, question)}" update="survey-creation-form"/>
                            <p:commandButton value="up" actionListener="#{createSurveyController.moveUp(section, question)}" update="survey-creation-form"/>
                            <p:commandButton value="down" actionListener="#{createSurveyController.moveDown(section, question)}" update="survey-creation-form"/>

                            <p:outputLabel for="required_switch" value="Required"/>
                            <p:inputSwitch id="required_switch" value="#{question.required}"/>
                            <br/>

                            <ui:fragment rendered="#{question.type == 'TextQuestion'}">

                            </ui:fragment>

                            <ui:fragment rendered="#{question.type == 'SliderQuestion'}">
                                <p:outputLabel for="lowerBound" value="Lower bound"/>
                                <p:inputText id="lowerBound" value="#{question.lowerBound}"/>
                                <p:message for="lowerBound"/>

                                <p:outputLabel for="upperBound" value="Upper bound"/>
                                <p:inputText id="upperBound" value="#{question.upperBound}"/>
                                <p:message for="upperBound"/>
                            </ui:fragment>

                            <ui:fragment rendered="#{question.type == 'RadioQuestion'}">
                                <h:dataTable value="#{question.radioButtons}" var="radioButton">
                                    <h:column>
                                        <p:outputLabel for="radioButtonTitle" value="Radio Button"/>
                                        <h:inputText id="radioButtonTitle" value="#{radioButton.title}" />
                                        <p:commandButton value="remove" actionListener="#{createSurveyController.removeRadioButton(question, radioButton)}" update="survey-creation-form"/>
                                        <p:message for="radioButtonTitle"/>
                                    </h:column>
                                </h:dataTable>
                                <p:commandButton value="add radio button" actionListener="#{createSurveyController.addRadioButton(question)}" update="survey-creation-form" />

                            </ui:fragment>

                            <ui:fragment rendered="#{question.type == 'CheckboxQuestion'}">
                                <h:dataTable value="#{question.checkboxes}" var="checkbox">
                                    <h:column>
                                        <p:outputLabel for="checkboxTitle" value="Checkbox"/>
                                        <h:inputText id="checkboxTitle" value="#{checkbox.title}" />
                                        <p:commandButton value="remove" action="#{createSurveyController.removeCheckbox(question, checkbox)}" update="survey-creation-form"/>
                                        <p:message for="checkboxTitle"/>
                                    </h:column>
                                </h:dataTable>
                                <p:commandButton value="add option value" actionListener="#{createSurveyController.addCheckbox(question)}" update="survey-creation-form"/>

                            </ui:fragment>

                            <br/>
                            <p:message for="questionTitle"/>
                        </ui:repeat>
                    </p:fieldset>

                    <p:commandButton value="add text question" actionListener="#{createSurveyController.addTextQuestion(section)}" update="survey-creation-form"/>
                    <p:commandButton value="add slider question" actionListener="#{createSurveyController.addSliderQuestion(section)}" update="survey-creation-form" />
                    <p:commandButton value="add radio question" actionListener="#{createSurveyController.addRadioQuestion(section)}" update="survey-creation-form" />
                    <p:commandButton value="add checkbox question" actionListener="#{createSurveyController.addCheckboxQuestion(section)}" update="survey-creation-form" />

                </p:tab>


            </p:tabView>


            <p:commandButton value="add section" actionListener="#{createSurveyController.addSection()}" update="survey-creation-form"/>

            <br/>

            <p:commandButton value="save" action="#{createSurveyController.create()}" update="survey-creation-form"/>

            <p:messages globalOnly="true"/>
        </h:form>
    </h:body>
</f:view>

</html>
