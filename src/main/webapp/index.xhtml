<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'/>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet"/>
    <h:outputStylesheet name="css/stylesIndex.css" />
    <title>Builder of Surveys</title>
</h:head>

<h:body class="main">

    <ui:include src="/WEB-INF/composites/header.xhtml"/>

    <div class="content">
        <div class="index">
            <div class="page_title">
                <h2>Builder of Surveys</h2>
                <p>Create, Share and Review</p>
            </div>
            <div class="buttons">
                <h:button id="create" outcome="create-survey" value="Create Survey"/>
                <h:button id="upload" outcome="upload" value="Upload Survey"/>
                <h:button id="users" outcome="users" value="User Management" rendered="#{userController.admin}"/>
                <h:button id="surveys" outcome="surveys" value="Survey Management" rendered="#{userController.admin}">
                    <f:param name="admin-mode" value="#{true}"/>
                </h:button>
                <h:button id="mysurveys" outcome="surveys" value="My Created Surveys"/>
            </div>
        </div>
    </div>

    <ui:include src="/WEB-INF/composites/footer.xhtml"/>
</h:body>
</html>
