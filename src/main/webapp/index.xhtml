<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'/>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet"/>
    <h:outputStylesheet name="css/stylesIndex.css" />
    <title>Builder of Surveys</title>
</h:head>

<h:body class="main">

    <div class="top-bar">
        <ol class="header">
            <li id="logo" ><h1>B<em>o</em>S</h1></li>
            <li id="user">
                <span class="glyphicon glyphicon-user throwLeft"/>
                <p:outputLabel class="throwLeft" value="#{userController.fullName}" style="font-weight: normal; margin-right: 5px"/>
                <h:form class="throwLeft">
                    <h:commandLink value=" (Logout)" action="#{loginController.doLogout()}"/>
                </h:form>
            </li>
        </ol>
    </div>

    <div class="content">
        <div class="index">
            <div class="page_title">
                <h2>Builder of Surveys</h2>
                <p>Create, Share and Review</p>
            </div>
            <div class="buttons">
                <h:button id="create" outcome="create-survey" value="Create Survey"/>
                <h:button id="upload" outcome="upload" value="Upload Survey"/>
                <h:button id="users" outcome="users" value="User Management" rendered="#{userController.admin}"/>
                <h:button id="surveys" outcome="surveys" value="Survey Management"/>
                <h:button id="mysurveys" outcome="my-surveys" value="My Created Surveys"/>
            </div>
        </div>
    </div>
    <footer>
        <p>WhySoft, 2017</p>
    </footer>

</h:body>
</html>
