<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
    <h:head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'/>
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet"/>
        <h:outputStylesheet name="css/stylesSurveysMan.css" />
        <title>Builder of Surveys</title>
    </h:head>

    <h:body>

        <div class="top-bar">
            <ol class="header">
                <li id="logo"><h1>B<em>o</em>S</h1></li>
                <li id="user">
                    <span class="glyphicon glyphicon-user throwLeft"/>
                    <p:outputLabel class="throwLeft" value="#{userController.fullName}" style="font-weight: normal; margin-right: 5px"/>
                    <h:form class="throwLeft">
                        <h:commandLink value=" (Logout)" action="#{loginController.doLogout()}"/>
                    </h:form>
                </li>
            </ol>
        </div>

        <div class="page_title">
            <h2>My Created Surveys</h2>
        </div>
       <h:form>
            <p:dataTable value="#{requestSurveysController.allUserSurveys}" var="survey">
                <p:column headerText="Title">
                    <h:link value="#{survey.title}" outcome="survey">
                        <f:param name="id" value="#{survey.id}"/>
                    </h:link>
                </p:column>
                <p:column headerText="Description">
                    <h:outputText value="#{survey.description}" />
                </p:column>
                <p:column headerText="Confidential">
                    <h:outputText value="#{survey.confidential}" />
                </p:column>
                <p:column headerText="Report">
                    <h:button value="View report" outcome="survey-report">
                        <f:param name="id" value="#{survey.id}"/>
                    </h:button>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>

</html>
