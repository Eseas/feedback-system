<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <div class="top-bar">
        <ol class="header">
            <li id="logo" >
                <h:form>
                    <h:commandLink action="index">
                        <h:graphicImage value="resources/logo.PNG" style="margin-top: 20px;"/>
                    </h:commandLink>
                </h:form>
            </li>
            <li id="user">
                <span class="glyphicon glyphicon-user throwLeft"/>
                <p:outputLabel class="throwLeft" value="#{userController.fullName}" style="font-weight: normal; margin-right: 5px"/>
                <h:form class="throwLeft">
                    <h:commandLink value=" (Logout)" action="#{loginController.doLogout()}"/>
                </h:form>
            </li>
        </ol>
    </div>
</ui:composition>
