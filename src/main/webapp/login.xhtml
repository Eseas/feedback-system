<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<h:head>
    <h:outputStylesheet name="css/styles.css" />
    <title>Laboratory classes</title>
</h:head>

<h:body>
    <h1>BoS</h1>
    <h2>Builder of Surveys</h2>

    <c:choose>
        <c:when test="#{userController.user.id ne null}" >
            <p>You're already logged in.</p>

            <h:button value="Logout" outcome="#{userController.doLogout()}" />
        </c:when>

        <c:otherwise>
            <c:if test="${param.error ne null}" >
                <p>Wrong email or password! Please try again.</p>
            </c:if>

            <h:form>
                <h:outputLabel for="user_email" value="Email"/>
                <h:inputText id="user_email" value="#{userController.user.email}" size="40" />
                <br/>
                <h:outputLabel for="user_password" value="Password"/>
                <h:inputSecret id="user_password" value="#{userController.user.password}" size="20"/>

                <h:commandButton value="Login" action="#{userController.doLogin()}" />
            </h:form>
        </c:otherwise>
    </c:choose>
</h:body>
</html>
