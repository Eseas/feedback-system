
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<f:metadata>
    <f:viewParam name="code" value="#{keyController.code}" />
</f:metadata>
<h:head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'/>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet"/>
    <h:outputStylesheet name="css/stylesLogin.css" />
    <title>Builder of Surveys</title>
</h:head>
<h:body>

    <div class="header">
        <h1>B<em>o</em>S</h1>
        <p>Builder of Surveys</p>
    </div>

    <div class="register-page">
        <h:form class="form" id="complete-change-pw-form">
            <p:password class="input" id="new-password" required="true"
                        placeholder="password"
                        requiredMessage="Please enter your password"
                        validatorMessage="Password has to be between 6 to 20 characters in length">
                <f:validateLength minimum="6" maximum="20"/>
            </p:password>
            <p:messages autoUpdate="true" display="text" showDetail="true" showSummary="false"/>
            <h:commandButton class="button" value="Change password" actionListener="#{keyController.completeChangePw()}" ajax="false"/>
            <p:link class="message" value="Back to login page"  outcome="login"/>
        </h:form>
    </div>
</h:body>
</html>
