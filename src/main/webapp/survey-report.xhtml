<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <f:metadata>
        <f:viewParam name="s" value="#{surveyReportController.link}"/>
        <f:viewAction action="#{surveyReportController.loadData}"/>
    </f:metadata>
    <h:head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'/>
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet"/>
        <h:outputStylesheet name="css/stylesReport.css" />
        <title>Builder of Surveys</title>
    </h:head>


    <h:body class="report">
        <ui:include src="/WEB-INF/composites/header.xhtml"/>

        <i class="glyphicon glyphicon-menu-left"/>
        <!--<button class="go-back" onclick="goBack()">Back to Surveys</button>-->

        <h:button class="go-back" id="surveys" outcome="surveys" value="Back to Surveys"/>

        <div class="page_title">
            <h2>#{surveyReportController.survey.title}</h2>
        </div>

        <h:form>
            <p:tabView class="tab_form" value="#{surveyReportController.survey.sections}"
                       var="section" effect="slide" style="border: none !important;">
                <p:tab title="#{section.title}">
                        <ui:repeat value="#{section.questions}" var="question">
                            <h:outputText class="question-number"  value="#{question.position}" />
                            <h:outputText class="question-title" value="#{question.title}" />
                            <br/>

                            <ui:fragment rendered="#{question.type == 'TextQuestion'}">
                                <ui:repeat value="#{question.textAnswers}" var="textAnswer" >
                                    <h:outputText class="text-quest-answ"  value="#{textAnswer.value}"/>
                                    <br/>
                                </ui:repeat>

                                <p:tagCloud model="#{surveyChartController.createTagCloud(question)}"/>

                            </ui:fragment>

                            <ui:fragment rendered="#{question.type == 'SliderQuestion'}">
                                <div class="slider-quest-answ">
                                    <h:outputText value="Average : "/>
                                    <h:outputText value="#{surveyReportController.getAverage(question)}"/>
                                    <br/>
                                    <h:outputText value="Median : "/>
                                    <h:outputText value="#{surveyReportController.getMedian(question)}"/>
                                    <br/>
                                    <h:outputText value="Mode : "/>
                                    <ui:repeat value="#{surveyReportController.getMode(question)}" var="mode" >
                                        <h:outputText value="#{mode} "/>
                                    </ui:repeat>
                                </div>
                            </ui:fragment>

                            <ui:fragment rendered="#{question.type == 'RadioQuestion'}">
                                <ui:repeat value="#{question.radioButtons}" var="radioButton">
                                    <div class="radio-quest-answ">
                                        <h:outputText value="#{radioButton.title}" style="margin-right: 20px"/>
                                        <h:outputText value="#{surveyReportController.countRadioButtonAnswers(radioButton)}"  style="margin-right: 20px"/>
                                        <h:outputText value="#{surveyReportController.getPercentRadioAnswer(radioButton)} %" />
                                    </div>
                                </ui:repeat>

                                <p:chart class="pie-chart" type="pie" model="#{surveyChartController.createPieModel(question)}"
                                         style="width:400px;height:300px" />

                            </ui:fragment>

                            <ui:fragment rendered="#{question.type == 'CheckboxQuestion'}">
                                <ui:repeat value="#{question.checkboxes}" var="checkbox" >
                                    <div class="check-quest-answ">
                                        <h:outputText value="#{checkbox.title} "/>
                                        <h:outputText value="#{surveyReportController.countCheckBoxAnswers(checkbox)} "/>
                                        <h:outputText value="#{surveyReportController.getPercentCheckBoxAnswer(checkbox)} %"/>
                                    </div>
                                </ui:repeat>

                                <!--<ui:repeat value="#{surveyReportController.getUniqueQuestionCheckboxAnswers(question)}" var="title" >-->
                                    <!--<h:outputText value="#{title} "/>-->
                                    <!--<h:outputText value="#{surveyReportController.countCheckBoxAnswers(title,question)} "/>-->
                                    <!--<h:outputText value="#{surveyReportController.getPercentCheckBoxAnswer(title,question)} %"/>-->
                                    <!--<br/>-->
                                <!--</ui:repeat>-->

                                <!--<p:chart type="pie" model="#{surveyChartController.createPieModel(question)}" style="width:400px;height:300px" />-->
                                <p:chart class="bar-chart" type="bar" model="#{surveyChartController.createBarModel(question)}" style="width:500px;height:300px" />

                            </ui:fragment>

                        </ui:repeat>
                </p:tab>
            </p:tabView>

            <p:messages globalOnly="true"/>
        </h:form>

        <ui:include src="/WEB-INF/composites/footer.xhtml"/>
    </h:body>
</f:view>

</html>
