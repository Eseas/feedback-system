<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:f="http://xmlns.jcp.org/jsf/core"

>
<f:view>
    <f:metadata>
        <f:viewParam name="id" value="#{surveyReportController.surveyId}"/>
        <f:viewAction action="#{surveyReportController.loadData}"/>
    </f:metadata>
    <h:head>
        <h:outputStylesheet name="css/styles.css" />
        <title>Conversation implementation with CDI</title>
    </h:head>

    <h:body>
        <h1>Surveys</h1>

        <h:form>
            <p:fieldset legend="Survey reports" toggleable="true">
                <ui:repeat value="#{surveyReportController.questions}" var="question">
                    <h:outputText value="#{question.position}. #{question.title}" />
                    <br/>

                    <ui:fragment rendered="#{question.type == 'TextQuestion'}">
                        <ui:repeat value="#{surveyReportController.getQuestionTextAnswers(question)}" var="textAnswer" >
                            <h:outputText value="#{textAnswer.value}"/>
                            <br/>
                        </ui:repeat>
                    </ui:fragment>

                    <ui:fragment rendered="#{question.type == 'SliderQuestion'}">
                        <ui:repeat value="#{surveyReportController.getQuestionSliderAnswers(question)}" var="sliderAnswer" >
                            <h:outputText value="#{sliderAnswer.value}"/>
                            <br/>
                        </ui:repeat>
                    </ui:fragment>

                    <ui:fragment rendered="#{question.type == 'RadioQuestion'}">
                        <ui:repeat value="#{surveyReportController.getQuestionRadioAnswers(question)}" var="radioAnswer" >
                            <h:outputText value="#{radioAnswer.radioButton}"/>
                            <br/>
                        </ui:repeat>
                    </ui:fragment>

                    <ui:fragment rendered="#{question.type == 'CheckboxQuestion'}">
                        <ui:repeat value="#{surveyReportController.getQuestionCheckboxAnswers(question)}" var="checkboxAnswer" >
                            <ui:repeat value="#{checkboxAnswer.selectedCheckboxes}" var="selectedCheckbox">
                                <h:outputText value="#{selectedCheckbox.checkbox.title}"/>
                                <br/>
                            </ui:repeat>
                            <br/>
                        </ui:repeat>
                    </ui:fragment>

                </ui:repeat>
            </p:fieldset>
            <p:messages globalOnly="true"/>
        </h:form>
    </h:body>
</f:view>

</html>
