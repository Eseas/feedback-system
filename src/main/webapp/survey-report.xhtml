<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"

>
<f:view>
    <f:metadata>
        <f:viewParam name="s" value="#{surveyReportController.link}"/>
        <f:viewAction action="#{surveyReportController.loadData}"/>
    </f:metadata>
    <h:head>
        <h:outputStylesheet name="css/stylesIndex.css" />
        <title>Builder of Surveys</title>
    </h:head>

    <h:body>
        <h1>Surveys</h1>

        <h:form>
            <p:tabView value="#{surveyReportController.survey.sections}" var="section">
                <p:tab title="#{section.title}">
                    <p:fieldset legend="Survey reports" toggleable="true">
                        <ui:repeat value="#{section.questions}" var="question">
                            <h:outputText value="#{question.position}. #{question.title}" />
                            <br/>

                            <ui:fragment rendered="#{question.type == 'TextQuestion'}">
                                <ui:repeat value="#{surveyReportController.getQuestionTextAnswers(question)}" var="textAnswer" >
                                    <h:outputText value="#{textAnswer.value}"/>
                                    <br/>
                                </ui:repeat>
                            </ui:fragment>

                            <ui:fragment rendered="#{question.type == 'SliderQuestion'}">
                                <br/>
                                <h:outputText value="Average : "/>
                                <h:outputText value="#{surveyReportController.getAverage(question)}"/>
                                <br/>
                                <h:outputText value="Median : "/>
                                <ui:repeat value="#{surveyReportController.getMedian(question)}" var="median" >
                                    <h:outputText value="#{median} "/>
                                </ui:repeat>
                                <br/>
                                <h:outputText value="Mode : "/>
                                <h:outputText value="#{surveyReportController.getMode(question)}"/>
                                <br/>
                            </ui:fragment>

                            <ui:fragment rendered="#{question.type == 'RadioQuestion'}">
                                <ui:repeat value="#{surveyReportController.getUniqueQuestionRadioAnswers(question)}" var="title" >
                                    <h:outputText value="#{title} "/>
                                    <h:outputText value="#{surveyReportController.countRadioAnswers(title,question)} "/>
                                    <h:outputText value="#{surveyReportController.getPercentRadioAnswer(title,question)} %"/>
                                    <br/>
                                </ui:repeat>
                            </ui:fragment>

                            <ui:fragment rendered="#{question.type == 'CheckboxQuestion'}">
                                <ui:repeat value="#{surveyReportController.getUniqueQuestionCheckboxAnswers(question)}" var="title" >
                                        <h:outputText value="#{title} "/>
                                        <h:outputText value="#{surveyReportController.countCheckBoxAnswers(title,question)} "/>
                                        <h:outputText value="#{surveyReportController.getPercentCheckBoxAnswer(title,question)} %"/>
                                        <br/>
                                </ui:repeat>
                            </ui:fragment>

                        </ui:repeat>
                    </p:fieldset>
                </p:tab>

            </p:tabView>

            <p:messages globalOnly="true"/>
        </h:form>
    </h:body>
</f:view>

</html>
