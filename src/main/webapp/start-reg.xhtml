<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
>
<h:head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'/>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet"/>
    <h:outputStylesheet name="css/stylesLogin.css" />
    <title>Builder of Surveys</title>
</h:head>
<h:body>

    <p:panel>
        <h:form id="start-reg-form">
            <p:inputText id="email" label="email" required="true" size="40"
                         requiredMessage="Please enter your email address"
                         validatorMessage="Invalid email format">
                <f:validateRegex
                    pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
            </p:inputText>
            <p:messages autoUpdate="true" display="text" showDetail="true" showSummary="false"/>
            <p:commandButton value="Send link" actionListener="#{startReg.sendRegLink()}" ajax="false"/>
            <h:button value="To index" outcome="index"/>
        </h:form>
    </p:panel>

</h:body>
</html>
