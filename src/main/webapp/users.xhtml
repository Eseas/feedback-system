<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
    <h:head>
        <h:outputStylesheet name="css/stylesLogin.css" />
        <title>Request type usecase (DAO with JPA)</title>
    </h:head>

    <h:body>
        <h1>Users</h1>
        <h:form>
            <p:fieldset legend="Registered users" toggleable="true" style="width: 70%">
                <p:dataTable value="#{requestUsersController.users}" var="user">

                    <p:column headerText="Email">
                        <h:outputText value="#{user.email}"/>
                    </p:column>
                    <p:column headerText="First name">
                        <h:outputText value="#{user.firstName}"/>
                    </p:column>
                    <p:column headerText="Last name">
                        <h:outputText value="#{user.lastName}"/>
                    </p:column>
                    <p:column headerText="Admin">
                        <p:selectBooleanCheckbox value="#{user.admin}"/>
                    </p:column>
                    <p:column headerText="Blocked">
                        <p:selectBooleanCheckbox value="#{user.blocked}"/>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
            <p:commandButton value="Save"
                             actionListener="#{requestUsersController.update()}"
                             ajax="false"/>
        </h:form>
    </h:body>
</html>
