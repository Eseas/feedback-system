<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
    <h:head>
        <h:outputStylesheet name="css/styles.css" />
        <title>Request type usecase (DAO with JPA)</title>
    </h:head>

    <h:body>
        <h1>Users</h1>

        <h:form>
            <p:fieldset legend="Registered users" toggleable="true" style="width: 50%">
                <p:dataTable value="#{requestUsersUseCaseController.getAllUsers()}" var="user">
                    <p:column headerText="Email">
                        <h:outputText value="#{user.email}"/>
                    </p:column>
                    <p:column headerText="First name">
                        <h:outputText value="#{user.firstName}"/>
                    </p:column>
                    <p:column headerText="Last name">
                        <h:outputText value="#{user.lastName}"/>
                    </p:column>
                </p:dataTable>
            </p:fieldset>

            <p:fieldset legend="Potential users" toggleable="true" style="width: 50%">
                <p:dataTable value="#{requestUsersUseCaseController.getAllPotentialUsers()}" var="potentialUser">
                    <p:column headerText="Email">
                        <h:outputText value="#{potentialUser.email}"/>
                    </p:column>
                </p:dataTable>
            </p:fieldset>

            <h2>Add new potential user</h2>
            <table>
                <tr>
                    <td>
                        <h:panelGrid columns="3">
                            <p:outputLabel for="email" value="Email"/>
                            <p:inputText id="email" value="#{requestUsersUseCaseController.potentialUser.email}"/>
                            <p:message for="email"/>
                        </h:panelGrid>
                    </td>
                </tr>
            </table>
            <p:commandButton value="Add"
                             actionListener="#{requestUsersUseCaseController.createPotentialUser()}"
                             ajax="false"/>
        </h:form>
        <h:form>
            <h2>Remove a potential user</h2>
            <table>
                <tr>
                    <td>
                        <h:panelGrid columns="3">
                            <p:outputLabel for="emailToRemove" value="Email"/>
                            <p:inputText id="emailToRemove" value="#{requestUsersUseCaseController.potentialUserToRemove.email}"/>
                            <p:message for="emailToRemove"/>
                        </h:panelGrid>
                    </td>
                </tr>
            </table>

            <p:commandButton value="Remove"
                             actionListener="#{requestUsersUseCaseController.removePotentialUser()}"
                             ajax="false"/>

            <p:messages globalOnly="true"/>
        </h:form>
    </h:body>
</html>
