<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
    <h:head>
        <h:outputStylesheet name="css/styles.css" />
        <title>Request type usecase (DAO with JPA)</title>
    </h:head>

    <h:body>
        <h1>Users</h1>

        <h:form>

            <p:fieldset legend="Registered users" toggleable="true" style="width: 70%">
                <p:dataTable value="#{requestUsersController.getAllUsers()}" var="user">

                    <p:column headerText="Email">
                        <h:outputText value="#{user.email}"/>
                    </p:column>
                    <p:column headerText="First name">
                        <h:outputText value="#{user.firstName}"/>
                    </p:column>
                    <p:column headerText="Last name">
                        <h:outputText value="#{user.lastName}"/>
                    </p:column>
                    <p:column headerText="Admin">
                        <p:selectBooleanCheckbox value="#{user.admin}" />

                    </p:column>
                    <p:column headerText="Blocked">
                        <p:selectBooleanCheckbox value="#{user.blocked}"/>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>
        <h:form>
            <h2>User panel</h2>
            <table>
                <tr>
                    <td>
                        <h:panelGrid columns="3">
                            <p:outputLabel for="admin" value="Email"/>
                            <p:inputText id="admin" value="#{userManagementController.user.email}"/>
                            <p:message for="admin"/>
                        </h:panelGrid>
                    </td>
                </tr>
            </table>

            <p:commandButton value="Give admin"
                             actionListener="#{userManagementController.setAdminTrue()}"
                             ajax="false"/>
            <p:commandButton value="Remove admin"
                             actionListener="#{userManagementController.setAdminFalse()}"
                             ajax="false"/>
            <p:commandButton value="Block user"
                             actionListener="#{userManagementController.setBlockedTrue()}"
                             ajax="false"/>
            <p:commandButton value="Unblock user"
                             actionListener="#{userManagementController.setBlockedFalse()}"
                             ajax="false"/>

        </h:form>

        <h:form>
            <p:fieldset legend="Potential users" toggleable="true" style="width: 40%">
                <p:dataTable value="#{requestUsersController.getAllPotentialUsers()}" var="potentialUser">
                    <p:column headerText="Email">
                        <h:outputText value="#{potentialUser.email}"/>
                    </p:column>
                </p:dataTable>
            </p:fieldset>

            <h2>Add new potential user</h2>
            <table>
                <tr>
                    <td>
                        <h:panelGrid columns="3">
                            <p:outputLabel for="email" value="Email"/>
                            <p:inputText id="email" value="#{requestUsersController.potentialUser.email}"/>
                            <p:message for="email"/>
                        </h:panelGrid>
                    </td>
                </tr>
            </table>
            <p:commandButton value="Add"
                             actionListener="#{requestUsersController.createPotentialUser()}"
                             ajax="false"/>
        </h:form>
        <h:form>
            <h2>Remove a potential user</h2>
            <table>
                <tr>
                    <td>
                        <h:panelGrid columns="3">
                            <p:outputLabel for="emailToRemove" value="Email"/>
                            <p:inputText id="emailToRemove" value="#{requestUsersController.potentialUserToRemove.email}"/>
                            <p:message for="emailToRemove"/>
                        </h:panelGrid>
                    </td>
                </tr>
            </table>

            <p:commandButton value="Remove"
                             actionListener="#{requestUsersController.removePotentialUser()}"
                             ajax="false"/>

            <p:messages globalOnly="true"/>





        </h:form>
    </h:body>
</html>
