<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
    <h:head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'/>
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet"/>
        <h:outputStylesheet name="css/stylesUsers.css" />
        <title>Builder of Surveys</title>
    </h:head>

    <h:body class="users">

        <div class="top-bar">
            <ol class="header">
                <li id="logo"><h1>B<em>o</em>S</h1></li>
                <li id="user">
                    <span class="glyphicon glyphicon-user">
                    </span>
                    <p:link value="  #{userController.fullName}"/>
                    <h:form>
                        <h:commandLink value=" (Logout)" action="#{loginController.doLogout()}"/>
                    </h:form>
                </li>
            </ol>
        </div>

        <div class="title">
            <h1>Users</h1>
        </div>

        <h:form class="reg_users">
            <p:fieldset legend="Registered users" toggleable="true" style="width: 70%">
                <p:dataTable value="#{requestUsersController.users}" var="user">

                    <p:column headerText="Email">
                        <h:outputText value="#{user.email}"/>
                    </p:column>
                    <p:column headerText="First name">
                        <h:outputText value="#{user.firstName}"/>
                    </p:column>
                    <p:column headerText="Last name">
                        <h:outputText value="#{user.lastName}"/>
                    </p:column>
                    <p:column headerText="Admin">
                        <p:selectBooleanCheckbox value="#{user.admin}"/>
                    </p:column>
                    <p:column headerText="Blocked">
                        <p:selectBooleanCheckbox value="#{user.blocked}"/>
                    </p:column>
                </p:dataTable>
            </p:fieldset>
            <p:commandButton value="Save"
                             actionListener="#{requestUsersController.update()}"
                             ajax="false"/>
        </h:form>

        <h:form class="potential_users" id="potential-users">
            <p:fieldset legend="Potential users" toggleable="true" style="width: 40%">
                <p:dataTable value="#{requestUsersController.getAllPotentialUsers()}" var="potentialUser">
                    <p:column headerText="Email">
                        <h:outputText value="#{potentialUser.email}"/>
                    </p:column>
                </p:dataTable>
                <p:message for="potential-users"/>
            </p:fieldset>
        </h:form>

        <h:form class="new_users">

            <h2>Add new potential user</h2>
            <table>
                <tr>
                    <td>
                        <h:panelGrid columns="3">
                            <p:outputLabel for="email" value="Email"/>
                            <p:inputText id="email" value="#{requestUsersController.potentialUser.email}"/>
                            <p:message for="email"/>
                        </h:panelGrid>
                    </td>
                </tr>
            </table>
            <p:commandButton value="Add"
                             actionListener="#{requestUsersController.createPotentialUser()}"
                             ajax="false"/>
        </h:form>
        <h:form styleClass="remove_users">
            <h2>Remove a potential user</h2>
            <table>
                <tr>
                    <td>
                        <h:panelGrid columns="3">
                            <p:outputLabel for="emailToRemove" value="Email"/>
                            <p:inputText id="emailToRemove" value="#{requestUsersController.potentialUserToRemove.email}"/>
                            <p:message for="emailToRemove"/>
                        </h:panelGrid>
                    </td>
                </tr>
            </table>

            <p:commandButton value="Remove"
                             actionListener="#{requestUsersController.removePotentialUser()}"
                             ajax="false"/>

            <p:messages globalOnly="true"/>

        </h:form>
    </h:body>
</html>
