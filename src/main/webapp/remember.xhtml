<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<h:head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'/>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet"/>
    <h:outputStylesheet name="css/styles.css" />
    <title>Builder of Surveys</title>
</h:head>

<h:body>
    <div class="logo">
        <h1>B<em>o</em>S</h1>
        <p>Builder of Surveys</p>
    </div>

    <div class="remember-page">
        <div class="form">
            <form class="remember-form">
                <p class="message">Enter your registration email:</p>
                <p:inputText class="input" value="#{userController.user.email}" placeholder="Email" required="true" />
                <h:button class="button" outcome="login" value="Send"/> <!--update to sending email and success msg-->
            </form>
        </div>
    </div>

</h:body>

</html>
