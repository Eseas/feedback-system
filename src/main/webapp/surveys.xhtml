<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
>

<f:view>
    <f:metadata>
        <f:viewParam name="admin" value="#{requestSurveysController.adminMode}"/>
        <o:viewAction actionListener="#{requestSurveysController.reloadAllSurveys}"/>
    </f:metadata>
    <h:head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'/>
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet"/>
        <h:outputStylesheet name="css/stylesSurveysMan.css"/>
        <title>Builder of Surveys</title>
    </h:head>

    <h:body class="user">

        <ui:include src="/WEB-INF/composites/header.xhtml"/>

        <ui:fragment rendered="#{userController.admin and requestSurveysController.adminMode}">
            <div class="page_title">
                <h2>Survey Management</h2>
            </div>
        </ui:fragment>

        <ui:fragment rendered="#{not requestSurveysController.adminMode or (not userController.admin and requestSurveysController.adminMode)}">
            <div class="page_title">
                <h2>My created surveys</h2>
            </div>
        </ui:fragment>

        <h:form id="form">
            <p:dataTable class="survey-table" id="survey-datatable" value="#{requestSurveysController.surveys}"
                         var="survey" sortBy="#{survey.title}">
                <p:column headerText="Title" sortBy="#{survey.title}">
                    <h:outputText value="#{survey.title}" />
                </p:column>
                <p:column headerText="Description">
                    <h:outputText value="#{survey.description}" />
                </p:column>
                <p:column class="confidential" headerText="Results" sortBy="#{survey.confidential}">
                    <ui:fragment rendered="#{survey.confidential}">
                        <div class="ui-icon fa fa-lock"/>
                    </ui:fragment>
                    <ui:fragment rendered="#{not survey.confidential}">
                        <div class="ui-icon fa fa-unlock"/>
                    </ui:fragment>
                </p:column>
                <p:column headerText="Creator"
                          rendered="#{userController.admin and requestSurveysController.adminMode}"
                          sortBy="#{survey.creator.getEmail()}">
                    <h:outputText value="#{survey.creator.getFirstName()} #{survey.creator.getLastName()}" />
                    <br/>
                    <h:outputText value="#{survey.creator.getEmail()}" />
                </p:column>
                <p:column class="preview" headerText="Options" style="min-width: 180px;">
                    <p:button title="Preview" outcome="answer-survey" icon="fa fa-eye">
                        <f:param name="s" value="#{survey.link}"/>
                        <f:param name="p" value="true"/>
                    </p:button>

                    <p:commandButton title="Get link" icon="fa fa-send" type="button"
                                     onclick="PF('link-dialog').show();"/>
                    <p:dialog header="Send survey" widgetVar="link-dialog" modal="true" closable="true"
                              resizable="false"
                              closeOnEscape="true" showEffect="drop" hideEffect="drop">
                        <p:outputLabel value="Survey title:" for="dialog-survey-title"/>
                        <h:outputText id="dialog-survey-title" value="#{survey.title}"/>
                        <br/>

                        <p:outputLabel value="Link:" for="link-text"/>
                        <p:inputText id="link-text" readonly="true"
                                     value="#{requestSurveysController.formLink('answer-survey.html', survey.link)}"
                                     size="50"/>
                    </p:dialog>

                    <p:button title="Answer" outcome="answer-survey" icon="fa fa-play">
                        <f:param name="s" value="#{survey.link}"/>
                    </p:button>

                    <p:button title="View report" outcome="survey-report" icon="fa fa-pie-chart">
                        <f:param name="s" value="#{survey.link}"/>
                    </p:button>

                    <p:commandButton title="Download" ajax="false" icon="fa fa-download">
                        <p:fileDownload value="#{exportController.getSpreadsheet(survey)}"/>
                    </p:commandButton>

                    <p:commandButton title="Delete" icon="fa fa-trash"
                                     action="#{requestSurveysController.delete(survey.id)}"
                                     update="form"/>
                </p:column>
            </p:dataTable>
        </h:form>

        <ui:include src="/WEB-INF/composites/footer.xhtml"/>
    </h:body>
</f:view>
</html>
