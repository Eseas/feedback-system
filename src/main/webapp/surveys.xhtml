<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
    <h:head>
        <h:outputStylesheet name="css/styles.css" />
        <title>Conversation implementation with CDI</title>
    </h:head>

    <h:body>
        <h1>Surveys</h1>
        <h:form>
            <p:fieldset legend="Surveys" toggleable="true" style="width: 90%">
                <p:dataTable value="#{createSurveyController.getAllSurveys()}" var="survey">
                    <p:column headerText="Title">
                        <h:outputText value="#{survey.title}" />
                    </p:column>
                    <p:column headerText="Description">
                        <h:outputText value="#{survey.description}" />
                    </p:column>
                    <p:column headerText="Creator">
                        <h:outputText value="#{survey.creator.getFirstName()} #{survey.creator.getLastName()}" />
                        <br/>
                        <h:outputText value="#{survey.creator.getEmail()}" />
                    </p:column>
                </p:dataTable>
            </p:fieldset>
        </h:form>

    </h:body>
</html>
