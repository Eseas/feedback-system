<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:o="http://omnifaces.org/ui"
>
<h:head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'/>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet"/>
    <h:outputStylesheet name="css/stylesUpload.css"/>
    <title>Builder of Surveys </title>
</h:head>
<h:body>

    <ui:include src="/WEB-INF/composites/header.xhtml"/>

    <div class="page_title">
        <h2>Upload a Survey</h2>
    </div>
    <div class="upload-desc">
        <h3>Upload an Excel format Survey file</h3>
    </div>

    <div class="upload-page">
        <div class="form">
            <h:form class="upload-form" enctype="multipart/form-data">
                <div class="switch throw-right clearfix">
                    <o:outputLabel for="private-switch" value="Private results"/>
                    <p:inputSwitch class="private-switch" id="private-switch"
                                   value="#{importController.survey.confidential}" style="top: 5px;"/>
                </div>
                <div class="title throw-left clearfix">
                    <o:outputLabel for="survey-title" value="Survey title"
                                   style="display: none !important; clear: both;"/>
                    <p:inputText class="input" id="survey-title" maxlength="40" value="#{importController.survey.title}"
                                 required="true" requiredMessage="Survey title is required"
                                 placeholder="Survey title"/>
                    <o:outputLabel for="survey-description" value="Survey description"
                                   style="display: none !important; clear: both;"/>
                    <p:inputTextarea class="input" id="survey-description" maxlength="100"
                                     value="#{importController.survey.description}"
                                     placeholder="Survey description" rows="1" cols="40"/>
                </div>
                <div class="file-upload">
                    <p:fileUpload value="#{importController.file}" mode="simple"/>
                </div>
                <div class="upload-button">
                    <p:commandButton value="Upload" actionListener="#{importController.upload()}" ajax="false"/>
                </div>

                <p:messages autoUpdate="true" display="text" showDetail="true" showSummary="false"/>
            </h:form>
            <h:form class="download-form">
                <h:commandButton class="download" value="Download file example" ajax="false">
                    <p:fileDownload value="#{importController.getImportExample()}"/>
                </h:commandButton>
            </h:form>
        </div>
    </div>

    <ui:include src="/WEB-INF/composites/footer.xhtml"/>

</h:body>
</html>
